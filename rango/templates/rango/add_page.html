<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body><h1>Add a Page</h1>

        {% if category_name_url %}

            <form id="category_form" method="post" action="/rango/{{ category_name_url }}/add_page/">

                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text}}
                    {{ field }} </br>
                {% endfor %}

                <input type="submit" name="submit" value="Create Page" />
            </form>
        {% else %}
            <div style="color: red;">The specified category does not exist!</div>
        {% endif %}

</body>
</html>
